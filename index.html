<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="library">
        </div>
        <div class="input">
            <div class="input-elements">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" placeholder="Title of the book" required>
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" placeholder="Author of the book" required>
                <label for="pages">Pages:</label>
                <input type="number" name="pages" id="pages" placeholder="Amount of pages" required>
                <label for="status">Read:</label>
                <input type="checkbox" name="status" id="status" placeholder="Read or not read" required>
            </div>

            <button type="submit" class="add-button">Add Book</button>
        </div>
        <div class="add-book">
            <button class="new-book" >New Book</button>
        </div>
    </div>
</body>
</html>
